<!DOCTYPE html>
<html>
<head>
  <title>Weekly Timetable</title>
  <style>
    table, th, td {
      border-collapse: collapse;  /* Merges cell borders */
      padding: 10px;          /* Centers the table */
      text-align: center;         /* Centers text in cells */
      border: 1px solid black;
      margin: 0 auto;
    }
    /* Different background colors for each row using classes */
    .row1 { background-color: #FFCCCC; }
    .row2 { background-color: #CCFFCC; }
    .row3 { background-color: #CCCCFF; }
    .row4 { background-color: #FFFFCC; }
    .row5 { background-color: #FFCCFF; }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Weekly Timetable</h2>
  <table>
    <tr>
      <th>S.No</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr class="row1">
      <td>1</td>
      <td>Math</td>
      <td>English</td>
      <td>Science</td>
      <td>History</td>
      <td>Computer</td>
    </tr>
    <tr class="row2">
      <td>2</td>
      <td>Physics</td>
      <td>Chemistry</td>
      <td>Math</td>
      <td>Geography</td>
      <td>English</td>
    </tr>
    <tr class="row3">
      <td>3</td>
      <td>Biology</td>
      <td>Math</td>
      <td>History</td>
      <td>Science</td>
      <td>Physics</td>
    </tr>
    <tr class="row4">
      <td>4</td>
      <td>Computer</td>
      <td>Physics</td>
      <td>English</td>
      <td>Math</td>
      <td>History</td>
    </tr>
    <tr class="row5">
      <td>5</td>
      <td>History</td>
      <td>Biology</td>
      <td>Computer</td>
      <td>English</td>
      <td>Science</td>
    </tr>
  </table>
</body>
</html>
